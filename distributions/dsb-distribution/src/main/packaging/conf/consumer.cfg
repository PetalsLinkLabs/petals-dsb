# This configuration file allows you to automatically subscribes to remote notification producers at startup.

# Who will receive notifications ie me or other?

# 1

subscriber0.consumerReference=http://localhost:9000/services/RawService111

# Subscribe to who? This is where the subscribe is sent...
subscriber0.producerReference=http://localhost:9000/services/RawService

# Topic values definition : Which topic to subscribe to...
subscriber0.topicName=DSBTopic
subscriber0.topicURI=http://www.petalslink.org/resources/event/1.0
subscriber0.topicPrefix=dsb

