# This configuration file allows you to automatically subscribes to notification producers at startup.

# Who will receive notifications ie me or other?

# NUCLEAR CRISIS EVENTS

# NUCLEAR METEO
ncmeteo.consumerReference=http://localhost:9000/services/RawService0,http://localhost:9000/services/RawService1

# Subscribe to who? This is where the subscribe is sent...
ncmeteo.producerReference=http://localhost:9000/services/Producer0

# Topic values definition : Which topic to subscribe to...
ncmeteo.topicName=toulouseWeatherMeasurementTopic
ncmeteo.topicURI=http://weatherforecast/
ncmeteo.topicPrefix=top


