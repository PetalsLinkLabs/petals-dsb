# Specify the handlers to create in the root logger
# (all loggers are children of the root logger)
# The following creates two handlers
handlers = java.util.logging.ConsoleHandler
  
# Set the default logging level for the root logger
.level = FINEST
    
# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = FINEST
  
    
# Set the default formatter for new ConsoleHandler instances
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter


# Set the default logging level for the logger named com.ebmwebsourcing.orchestration.maestro
org.ow2.petals.esb.external.protocol.soap.impl.level = FINEST
org.apache.cxf.level = INFO
org.apache.cxf.bus.spring.level = INFO
org.springframework.util.level = INFO
org.springframework.level = INFO